<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - TravelTours</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --primary: #0d6efd; --accent: #198754; }
        .hero-contact { background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1484551789960-b1d9051de3e4'); background-size: cover; height: 50vh; }
        .navbar-brand { font-weight: 700; color: var(--accent) !important; }
    </style>
</head>
<body>
    <!-- Same Navbar as index.html -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <!-- Copy navbar from index.html -->
    </nav>

    <!-- Hero Contact -->
    <section class="hero-contact d-flex align-items-center text-white">
        <div class="container text-center">
            <h1 class="display-4 fw-bold">Get In Touch</h1>
            <p class="lead">Ready to start your adventure? Let's plan together!</p>
        </div>
    </section>

    <!-- Contact Info & Form -->
    <section class="py-5">
        <div class="container">
            <div class="row g-5">
                <div class="col-lg-4">
                    <h3>Contact Information</h3>
                    <div class="mb-4">
                        <i class="fas fa-phone me-3 text-accent"></i>
                        <span>+1 (555) 123-4567</span>
                    </div>
                    <div class="mb-4">
                        <i class="fas fa-envelope me-3 text-accent"></i>
                        <span>hello@traveltours.com</span>
                    </div>
                    <div class="mb-4">
                        <i class="fas fa-map-marker-alt me-3 text-accent"></i>
                        <span>123 Travel Street, World City 12345</span>
                    </div>
                    <div>
                        <h6>Business Hours</h6>
                        <p>Mon-Fri: 9AM-6PM<br>Sat: 10AM-4PM<br>Sun: Closed</p>
                    </div>
                </div>
                <div class="col-lg-8">
                    <form id="contactForm">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Full Name</label>
                                <input type="text" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" required>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Tour Interest</label>
                                <select class="form-select" required>
                                    <option value="">Select a tour...</option>
                                    <option>Beach Holidays</option>
                                    <option>Adventure Tours</option>
                                    <option>City Breaks</option>
                                    <option>Luxury Escapes</option>
                                    <option>Custom Tour</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Travel Dates</label>
                                <input type="date" class="form-control" required>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Message</label>
                                <textarea class="form-control" rows="5" placeholder="Tell us about your dream vacation..." required></textarea>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-accent btn-lg px-5">Send Message</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <i class="fas fa-check-circle text-success fa-3x"></i>
                </div>
                <div class="modal-body text-center">
                    <h4>Thank You!</h4>
                    <p>Your message has been sent. We'll contact you within 24 hours.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Same Footer as index.html -->
    <footer class="bg-dark text-white py-5">
        <!-- Copy footer from index.html -->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            new bootstrap.Modal(document.getElementById('successModal')).show();
            this.reset();
        });
    </script>
</body>
</html>
